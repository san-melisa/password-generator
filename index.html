    <body>
        <div class="container">
            <h1>Generate a </br> <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button onclick="generatePasswords()" class="generate-btn">Generate passwords</button>
            <hr class="line">
            <div class="box-container">
                <div class="box" onclick="copyPassword('first-password')"> 
                    <p id="first-password"></p>
                     <span class="copy-message" id="first-message"></span>
                </div>
                <div class="box" onclick="copyPassword('second-password')">
                    <p id="second-password"></p>
                    <span class="copy-message" id="second-message"></span>
                </div>
            </div>
        </div>
        
    </body>
